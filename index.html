<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>一息休息站 BreathNest | One Breath Rest Stop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Zen Maru Gothic"', 'sans-serif'],
            },
            colors: {
              morandi: {
                bg: '#D9E2D5', // Light Sage Green Background
                green: '#8F9F88', // Deep Sage
                blue: '#AEC2C6', // Muted Blue
                sand: '#E0D8CC', // Pale Sand
                charcoal: '#4A524A', // Forest Charcoal (Greenish Dark Grey)
                white: '#F5F7F5', // Mint White
              }
            },
            animation: {
              'breathe-in': 'expand 4s ease-in-out forwards',
              'breathe-hold': 'pulse-gentle 7s ease-in-out infinite',
              'breathe-out': 'contract 8s ease-in-out forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'float': 'float 10s ease-in-out infinite',
              'float-slow': 'float 15s ease-in-out infinite reverse',
              'spin-slow': 'spin 3s linear infinite',
            },
            keyframes: {
              expand: {
                '0%': { transform: 'scale(1)', opacity: '0.8' },
                '100%': { transform: 'scale(1.5)', opacity: '1' },
              },
              contract: {
                '0%': { transform: 'scale(1.5)', opacity: '1' },
                '100%': { transform: 'scale(1)', opacity: '0.8' },
              },
              'pulse-gentle': {
                '0%, 100%': { transform: 'scale(1.5)', opacity: '1' },
                '50%': { transform: 'scale(1.45)', opacity: '0.9' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(2deg)' },
              }
            }
          },
        },
      };
    </script>
    <style>
      /* Body defaults and colors. Avoid globally hiding scrollbars so
         long pages can scroll naturally on all devices (RWD requirement).
      */
      * {
        box-sizing: border-box;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        overflow-y: auto;
      }
      
      body {
        background-color: #D9E2D5;
        color: #4A524A;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        width: 100%;
        min-height: 100%;
      }
    </style>
  <!-- Removed importmap to avoid browser-level external module mapping in production builds -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
